<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Masakuy</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form>
                <h1>Hi! Good to see you</h1>
                <span>Time to make a delicious food</span>
                <input type="email" placeholder="Email" id="email">
                <input type="password" placeholder="Password" id="password">
                <div class="input-group">
                    <div class="remember-me">
                        <input type="checkbox" id="remember"> 
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="forgot-password">
                        <a href="recovery.html">Forgot Password?</a>
                    </div>
                </div>
                <button>Login</button>
                <div class="sign-up">
                    <p>Don't have any account? Sign up <a href="register.html"><cite><span id="show-register">here.</span></cite></a></p>
                </div>
            </form>
        </div>

        <div class="image-container">
            <img src="assets/img/food.png">
        </div>
        
    </div>
    </div>

    <img class="logo" src="assets/img/logo.png"

    <script src="script.js"></script>
    
</body>

</html>
