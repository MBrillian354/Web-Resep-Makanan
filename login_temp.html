<!DOCTYPE html>
<html data-bs-theme="light" lang="en" style="font-family: Poppins, sans-serif;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Masak.Uy</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap">
    <link rel="stylesheet" href="assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body style="font-family: Poppins, sans-serif;">

    <div class="card" style="border-radius: 8px;">
        <div class="card-body text-center d-flex flex-column align-items-center" style="border-style: none;"><img class="mb-4" src="assets/img/illustrations/iconColor.png" style="max-height: 200px;max-width: 250px;margin-top: 60px;">
            <div class="card mb-3" style="max-width: 650px;">
                <div class="row g-0">
                  <div class="col-md-8" style="background-color: #f6ae48; color: #ffffff; width: 20em; height: 30em;">
                    <p style="font-size: 2em; font-weight: bold;">Hi! Good To See You</p>
                    <p style="">Time To Make A Delicious Food</p>
                    <form class="d-flex flex-column" method="post" data-bs-theme="light" style="width: 300px;max-width: none; margin: auto;">
                        <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email or Username" style="background-color: #E29D3D; border: none; margin-top: 3em;"></div>
                        <div class="mb-4"><input class="form-control" type="password" name="password" placeholder="Password"style="background-color: #E29D3D; border: none;"></div>
                        <div class="input-group mb-3">
                            <div class="input-group">
                              <input class="form-check-input mt-0" type="checkbox" label="Remember Me">
                            </div>
                          </div>
                        <div class="mb-4"><button class="btn shadow d-block w-100" type="submit" style="color: #ffffff;background: #FB6D48;">Log in</button></div>
                    </form>
                  </div>
                  <div class="col-md-4">
                    <img src="assets/img/food.png" class="img-fluid rounded-start" style="max-width: 300px;">
                  </div>
                </div>
              </div>
            <a class="text-muted">Forgot your password?</a>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
